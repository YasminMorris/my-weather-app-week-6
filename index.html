<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/49582cce29.js"
      src="https://unpkg.com/axios/dist/axios.min.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1>Weather</h1>
    <div class="search-form">
      <form class="search-box" id="search-box">
        <div class="row">
          <div class="col-8">
            <input
              type="search"
              placeholder="Search location..."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="search-bar"
            />
          </div>
          <div class="col-4">
            <input
              type="submit"
              value="Search"
              class="form-control shadow-sm"
            />
          </div>
        </div>
      </form>
    </div>

    <main>
      <div class="container current">
        <div class="row">
          <div class="col-4">
            <i class="fas fa-cloud-sun weather-icon"></i>
          </div>
          <div class="col-4">
            <h4 class="row current-weather" id="default-city">Manchester</h4>
            <div id="current-temp" class="row current-weather">12℃</div>
            <div class="row current-weather" id="current-date"></div>
          </div>

          <div class="col-5">
            <div>HI |</div>
            <div>LO |</div>
          </div>
          <div class="col-6">
            <div class="row hi-lo" id="temp-hi">15℃</div>
            <div class="row hi-lo" id="temp-lo">10℃</div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-sm">Saturday</div>
          <div class="col-sm"></div>
          <div class="col-sm">☁</div>
          <div class="col-sm">13</div>
        </div>
        <div class="row">
          <div class="col-sm">Sunday</div>
          <div class="col-sm"></div>
          <div class="col-sm">⛅</div>
          <div class="col-sm">12</div>
        </div>
        <div class="row">
          <div class="col-sm">Monday</div>
          <div class="col-sm"></div>
          <div class="col-sm">⛅</div>
          <div class="col-sm">12</div>
        </div>
        <div class="row">
          <div class="col-sm">Tuesday</div>
          <div class="col-sm"></div>
          <div class="col-sm">🌪</div>
          <div class="col-sm">14</div>
        </div>
        <div class="row">
          <div class="col-sm">Wednesday</div>
          <div class="col-sm"></div>
          <div class="col-sm">🌩</div>
          <div class="col-sm">15</div>
        </div>
        <div class="row">
          <div class="col-sm">Thursday</div>
          <div class="col-sm"></div>
          <div class="col-sm">☀</div>
          <div class="col-sm">14</div>
        </div>
      </div>
    </main>
    <footer>Coded by Yasmin Morris</footer>
    <br />
    <script src="src/index.js"></script>
  </body>
</html>
